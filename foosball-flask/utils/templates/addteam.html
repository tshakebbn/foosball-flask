{% extends "layout.html" %}
{% block body %}
    <div id="wrapper">


        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Add Team
                        </h1>
                    </div>
                </div>
                <!-- /.row -->

                {% if error %}

                <div class="row">
                    <div class="col-lg-6">
                        <div class="alert alert-danger alert-dismissable">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                {{ error }}
                        </div>
                    </div>
                </div>
                <!-- /.row -->

                {% endif %}

                <div class="row">
                    <div class="col-lg-4">
                        <form action="{{ url_for('add_team') }}" method="POST" class="form">
                            <div class="form-group">
                                <label for="team_name">Team Name</label>
                                <input type="text" class="form-control" id="team_name" name="team_name" placeholder="Example Team">
                            </div>
                            <div class="form-group">
                                <label for="member_one">Player One</label>
                                <select class="form-control" id="member_one" name="member_one">
                                    {% for first_name, last_name, nickname in players %}
                                    <option>{{ first_name }} "{{ nickname }}" {{ last_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="member_two">Player Two</label>
                                <select class="form-control" id="member_two" name="member_two">
                                    {% for first_name, last_name, nickname in players %}
                                    <option>{{ first_name }} "{{ nickname }}" {{ last_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
{% endblock %}
