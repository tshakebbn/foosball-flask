{% extends "layout.html" %}
{% block body %}
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('index') }}">Foosball</a>
            </div>
            
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="{{ url_for('index') }}"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="{{ url_for('player') }}"><i class="fa fa-fw fa-user"></i> Players</a>
                    </li>
                    <li>
                        <a href="{{ url_for('team') }}"><i class="fa fa-fw fa-users"></i> Teams</a>
                    </li>
                    <li class="active">
                        <a href="{{ url_for('result') }}"><i class="fa fa-fw fa-desktop"></i> Results</a>
                    </li>
                    <li>
                        <a href="{{ url_for('team_stat') }}"><i class="fa fa-fw fa-bar-chart-o"></i> Team Statistics</a>
                    </li>
                    <li>
                        <a href="{{ url_for('player_stat') }}"><i class="fa fa-fw fa-area-chart"></i> Player Statistics</a>
                    </li>
                    <li>
                        <a href="{{ url_for('edit_player') }}"><i class="fa fa-fw fa-pencil"></i> Edit Player</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Add Result
                        </h1>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-4">
                        <form action="{{ url_for('add_result') }}" method="POST" class="form">
                            <div class="form-group">
                                <label for="offense_winner">Offensive Winner</label>
                                <select class="form-control" id="offense_winner" name="offense_winner">
                                    {% for first_name, last_name, nickname in players %}
                                    <option>{{ first_name }} "{{ nickname }}" {{ last_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="defense_winner">Defensive Winner</label>
                                <select class="form-control" id="defense_winner" name="defense_winner">
                                    {% for first_name, last_name, nickname in players %}
                                    <option>{{ first_name }} "{{ nickname }}" {{ last_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="offense_loser">Offensive Loser</label>
                                <select class="form-control" id="offense_loser" name="offense_loser">
                                    {% for first_name, last_name, nickname in players %}
                                    <option>{{ first_name }} "{{ nickname }}" {{ last_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="defense_loser">Defensive Loser</label>
                                <select class="form-control" id="defense_loser" name="defense_loser">
                                    {% for first_name, last_name, nickname in players %}
                                    <option>{{ first_name }} "{{ nickname }}" {{ last_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-warning">Submit</button>
                        </form>
                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
{% endblock %}
